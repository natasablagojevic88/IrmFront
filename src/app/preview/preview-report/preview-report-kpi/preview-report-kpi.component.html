<div style="width:100%;border-radius: 20px;"
[ngStyle]="{'background-color':(color==undefined?'white':(color.length==0?'white':color)),'min-height':inHeight+'px',
'color':(colorFont==undefined?'black':(colorFont.length==0?'black':colorFont))
}"
>
<mat-grid-list
[cols]="1"
[rowHeight]="(rowHeight-5)+'px'"
>
<mat-grid-tile>
    <span style="max-width: calc(100% - 10px);min-width: calc(100% - 10px);margin-left:10px" 
    [ngClass]="platform.ANDROID?'responsive-text-android':'responsive-text'"
    [ngStyle]="{'color':colorFont==undefined?'black':(colorFont.length==0?'black':colorFont)}"
    >
        {{reportName}}
    </span>
   
</mat-grid-tile>
<mat-grid-tile [rowspan]="2">
    <div style="max-width: calc(100% - 10px);min-width: calc(100% - 10px);margin-left:10px;display: flex;align-items: center;"  [ngClass]="platform.ANDROID?'responsive-text-android':'responsive-text'"
    [ngStyle]="{'color':colorFont==undefined?'black':(colorFont.length==0?'black':colorFont)}"
    >
        <i [ngClass]="icon"></i>
        <span style="margin-left: 10px;"  [ngClass]="platform.ANDROID?'responsive-text-android':'responsive-text'">{{value}}</span>
    </div>
</mat-grid-tile>
</mat-grid-list>
</div>
