<div class="class1"
[ngStyle]="{'background-color':(color==undefined?'white':(color.length==0?'white':color)),'min-height':inHeight+'px',
'color':(colorFont==undefined?'black':(colorFont.length==0?'black':colorFont))
}"
>
<mat-grid-list
[cols]="1"
[rowHeight]="(rowHeight-5)+'px'"
>
<mat-grid-tile>
    <span class="class2" 
    [ngClass]="platform.ANDROID?'responsive-text-android':'responsive-text'"
    [ngStyle]="{'color':colorFont==undefined?'black':(colorFont.length==0?'black':colorFont)}"
    >
        {{reportName}}
    </span>
   
</mat-grid-tile>
<mat-grid-tile [rowspan]="2">
    <div class="class3"  [ngClass]="platform.ANDROID?'responsive-text-android':'responsive-text'"
    [ngStyle]="{'color':colorFont==undefined?'black':(colorFont.length==0?'black':colorFont)}"
    >
        <i [ngClass]="icon"></i>
        <span class="class4"  [ngClass]="platform.ANDROID?'responsive-text-android':'responsive-text'">{{value}}</span>
    </div>
</mat-grid-tile>
</mat-grid-list>
</div>
