<app-dialog-header
[showSubmit]="false"
[title]="'detail'"
>
<div
class="class1"
>
<div class="class2">
<app-input
[value]="value.name"
[label]="names.name"
(exportValue)="value.name=$event"
[disabled]="true"
>
</app-input>
</div>


<div class="class3">
    <app-text-area
    [value]="value.body"
    [label]="names.body"
    (exportValue)="value.body=$event"
    [rows]="5"
    [disabled]="true"
    >
    </app-text-area>
    </div>
    

</div>
</app-dialog-header>
