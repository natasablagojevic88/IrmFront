<div class="class1">
    <button (click)="save()" mat-raised-button class="class2"> <span><i class="fa fa-floppy-o"></i></span>
        <span *ngIf="!checkMobile.isMobile()"
            class="class3">{{translate.transform('save')}}</span></button>
</div>
<div class="dashboardReport class4"
>
<mat-grid-list
[cols]="checkMobile.isMobile()?1:inDashboard.columnnumber"
[rowHeight]="((height/this.inDashboard.rownumber)-5)+'px'"
>
<ng-container
*ngFor="let item of map"
>
    <mat-grid-tile
    [colspan]="checkMobile.isMobile()?1:item.colspan"
    [rowspan]="item.rowspan"
    >
        <div class="class5">
            <div class="class6">
                <div class="class7">
                    <div class="class8">
                        <app-select
                    [label]="labelOfRows"
                    [value]="item.rowspan"
                    (exportValue)="item.rowspan=$event"
                    (valueInput)="refreshData()"
                    [list]="item.heights"
                    [disabled]="item.heights.length==1">
                    </app-select>
                    </div>
                    <div class="class9">
                        <app-select
                    [label]="labelOfColumn"
                    [value]="item.colspan"
                    (exportValue)="item.colspan=$event"
                    (valueInput)="refreshData()"
                    [list]="item.widths"
                    [disabled]="item.widths.length==1">
                    </app-select>
                    </div>
                </div>
                <div class="class10">
                    <app-select
                    [label]="'report'"
                    [value]="item.reportId"
                    (exportValue)="item.reportId=$event"
                    [list]="listReportBox"
                    [hasClear]="true"
                    [searchApi]="'/api/dashboard/reports/table'"
                    ></app-select>
                </div>
            </div>
           
        </div>
    </mat-grid-tile>
</ng-container>
</mat-grid-list>
</div>
