<app-dialog-header
[title]="title"
[showSubmit]="false"
>
<mat-form-field style="width: 100%;">
    <mat-label>{{translate.transform('filter')}}</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" [ngStyle]="{'max-height':this.checkMobile.isMobile()?'300px':'400px'}"
  style="overflow: auto;"
  >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- hasRight Column -->
      <ng-container matColumnDef="hasRight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{names.hasRight}}</th>
        <td style="text-align: center;" mat-cell *matCellDef="let row">
            <span>
                <mat-checkbox (change)="changeSelecton($event,row)"
                    [checked]="row['hasRight']"
                    (click)="$event.stopPropagation()"
                    >
      </mat-checkbox>
            </span>
        </td>
      </ng-container>

       <!-- username Column -->
       <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{names.username}}</th>
        <td mat-cell *matCellDef="let row">{{row['username']}}</td>
      </ng-container>


       <!-- name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{names.name}}</th>
        <td mat-cell *matCellDef="let row">{{row['name']}}</td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="clickRow(row)"
    ></tr>
     
    </table>
  
   
  </div>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[10, 25, 100]" ></mat-paginator>
  
</app-dialog-header>
